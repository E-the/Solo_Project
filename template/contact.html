{%  extends 'index.html' %}

{% block title %}
<title>Contact</title>

{% endblock title %}

{% load static %}
{% block content %}
{%  include 'gallery.html' %}
<section class="contact_section layout_padding">
  {% include 'admin/message.html' %}
    <div class="container">
      
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Contact Us
              </h2>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div>
                <input type="text" placeholder="Full Name " name="name" value="{{user.first_name}} {{user.last_name}}" required/>
              </div>
              <div>
                <input type="email" placeholder="Email" name="email" value="{{user.email}}" required/>
              </div>
              <!-- <div>
                <input type="text" placeholder="Phone number" />
              </div> -->
              <div>
                <input type="text" class="message-box" placeholder="Message" name="feedback" required/>
              </div>
              <div class="d-flex ">
                <button>
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="../static/images/contact-img.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'top.html' %}
  {% endblock content %}
