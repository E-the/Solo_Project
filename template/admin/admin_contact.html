{%  extends 'adminbase.html' %}
{% load static %}
{% block title %}
<title>Contact</title>

{% endblock title %}
{% block content %}
    {%  include 'admin/nav.html' %}

    <section>

        <div class="container py-3">
           
            <div class="row m-0">
                {% for feedback in all_feedback %}
    
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card bg-dark text-white user-info border-0 my-3" style="width: 20rem;">
                        <div class="card-body">
                            <a href="/admin/allFeedback/{{feedback.id}}" class="text-decoration-none text-white">
                                <div class="media p-2 pl-0">
                                    <img src="{% static 'images/feedback.jpg' %}" class="mr-3 rounded-circle" alt="..." style="width: 20%;">
                                    <div class="media-body align-self-center">
                                        <h5 class="align-middle font-weight-bold mb-1 text-capitalize">{{forloop.counter}}. {{feedback.name}}</h5>
                                    </div>
                                </div>
                            </a>
    
                        </div>
                    </div>
                </div>
    
                {% endfor %}
            </div>
    
        </div>
    </section>

{% endblock content %}
